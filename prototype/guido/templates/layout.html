<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:py="http://genshi.edgewall.org/" py:strip="">

  <py:match path="head" once="true">
    <head py:attrs="select('@*')">
      <title py:with="title = list(select('title/text()'))">
        Guido<py:if test="title">: ${title}</py:if>
      </title>
      <link rel="stylesheet" href="${url('/media/style.css')}" type="text/css" />
      <script type="text/javascript" src="${url('/media/jquery.js')}">
      </script>
      ${select('*[local-name()!="title"]')}
    </head>
  </py:match>

  <py:match path="body" once="true">
    <body py:attrs="select('@*')"><div id="wrap">
      <div id="header">
      <!--
        <a href="/"><img src="${url('/media/logo.gif')}" width="201" height="79" alt="guido?" /></a>
      -->
        <a href="${url('/')}"><img border="0" src="${url('/media/logo.png')}" alt="guido?" /></a>
        <py:if test="header"><h1>${header}</h1></py:if>
      </div>
        <div id="navmenu" class="pathclass" align="right">
        <py:if test="ipath">
        <a href="${url('/')}" target="_parent">Home</a>&nbsp;&nbsp;&nbsp;&nbsp;
        <a href="${url('/thank')}" target="_parent">Sign Out</a>
        </py:if>
        </div>
        <div id="path" class="pathclass">
            <py:if test="ipath">${ipath}</py:if>
        </div>
      <div id="content">  
        ${select('*|text()')}
      </div>
      <div id="copyright">
        <p class="legalese">Â© Copyright 2010, The Trustees of Indiana University</p>
        <p class="legalese">Built for the C211 class</p>
      </div>
    </div></body>
  </py:match>

</html>
